<body>
  <div id="App"></div>
  <script src="index.js"></script>
  <script>
  const appState = localStorage.getItem('appState');
  const startingState = appState ? JSON.parse(appState) : null;
  const app = Elm.Main.fullscreen({
    appState: startingState
    , apiEndpoint: "http://localhost:8888/people"
  });

  app.ports.saveStateToLocalStorage.subscribe(function(state) {
    localStorage.setItem('appState', state)
  });
  </script>
</body>
