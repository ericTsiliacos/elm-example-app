<div id="App"></div>
<script src="index.js"></script>
<script>
    const appState = localStorage.getItem('appState');
    const startingState = appState ? JSON.parse(appState) : "";
    const app = Elm.Main.fullscreen(startingState);

    app.ports.saveStateToLocalStorage.subscribe(function(state) {
        localStorage.setItem('appState', state)
    });
</script>
